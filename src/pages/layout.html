<div x-data="{ sidebarOpen: false }" class="flex h-screen overflow-hidden bg-gray-50 dark:bg-gray-900 relative"
	dir="ltr">
	<!-- Backdrop -->
	<div x-show="sidebarOpen" x-transition.opacity class="fixed inset-0 z-20 bg-black/25 bg-opacity-50 lg:hidden"
		@click="sidebarOpen = false"></div>

	<!-- Sidebar -->
	<aside
		class="fixed inset-y-0 start-0 z-30 w-64 bg-white dark:bg-gray-800 border-e border-gray-200 dark:border-gray-700 transform transition-transform lg:static lg:translate-x-0"
		:class="{ '-translate-x-full': !sidebarOpen }">
		<div class="p-6 relative h-full flex flex-col">
			<!-- Close button (mobile only) -->
			<button
				class="absolute top-4 end-4 lg:hidden text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white"
				@click="sidebarOpen = false">
				✕
			</button>

			<h2 class="text-xl font-bold text-gray-800 dark:text-white mb-6">Simorgh UI</h2>
			<nav class="space-y-3 text-gray-700 dark:text-gray-200">
				<a class="block hover:text-blue-500" href="#/home">🏠 Home</a>
				<a class="block hover:text-blue-500" href="#/components">🧩 Components</a>
				<a class="block hover:text-blue-500" href="#/docs">📘 Docs</a>
				<a class="block hover:text-blue-500" href="#/about">👨‍💻 About</a>
			</nav>
		</div>
	</aside>

	<!-- Main content -->
	<div class="flex flex-col flex-1 w-0 z-10">
		<!-- Topbar -->
		<header
			class="flex items-center justify-between px-4 py-3 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
			<button class="lg:hidden text-gray-700 dark:text-gray-300 focus:outline-none" @click="sidebarOpen = true">
				☰
			</button>
			<h1 class="text-lg font-semibold text-gray-800 dark:text-white">Simorgh UI</h1>
			<button class="px-3 py-1 text-sm rounded bg-blue-600 text-white hover:bg-blue-700"
				@click="document.body.classList.toggle('dark')">
				Toggle Dark
			</button>
		</header>

		<!-- main -->
		<main id="page-slot" class="flex-1 overflow-y-auto p-8"></main>
	</div>
</div>
